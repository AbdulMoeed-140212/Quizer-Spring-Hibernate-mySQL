<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2>Add True/False Question</h2>
        <form action="#" th:action="@{/savequestion}" th:object="${post}" method="post">
            <table>
                <tr>
                    <td>Question</td>
                    <td><input type="text" th:field="${questions.question}" /></td>

                </tr>
                <tr align="center">
                    <td >a)True</td>
                    <td >b)False</td>
                </tr>
                <tr>
                    <td>Correct Answer</td>
                    <td><input type="text" th:field="${questions.correctAnswer}" /></td>
                </tr>
                <tr>
                    <td>Marks</td>
                    <td><input type="text" th:field="${questions.marks}" /></td>
                </tr>
                <tr align="center">
                    <td><button type="submit">Add Question</button></td>
                    <td><button type="reset">Reset Fields</button></td>
                </tr>
            </table>
        </form>
        </div>
    </div>
</div>
<script src="/resources/js/bootstrap.mini.js"></script>
</body>
</html>
