<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quizer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Add MCQ</h1>
        <form action="#" th:action="@{/savemcq}" th:object="${post}" method="post" class="form-horizontal">

            <div class="form-group">
                <label >Question : </label>
                <input type="text" required  th:field="${questions.question}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Option 1 : </label>
                <input type="text" required th:field="${questions.option1}" class="form-control" id="op1"/>
            </div>
            <div class="form-group">
                <label>Option 2 : </label>
                <input type="text" required th:field="${questions.option2}" class="form-control" id="op2"/>
            </div>
            <div class="form-group">
                <label>Option 3 : </label>
                <input type="text" required  th:field="${questions.option3}" class="form-control" id="op3"/>
            </div>
            <div class="form-group">
                <label>Option 4 : </label>
                <input type="text" required  th:field="${questions.option4}" class="form-control" id="op4"/>
            </div>
            <div class="form-group">
                <label>Correct Ansewr : </label>
                <select th:field="${questions.correctAnswer}" class="form-control" id = "answerFromOption">
                    <option value = "op1">option 1</option>
                    <option value = "op2">option 2</option>
                    <option value = "op3">option 3</option>
                    <option value = "op4">option 4</option>
                </select>
            </div>
            <div class="form-group">
                <label>Marks : </label>
                <input type="number" min = 0 th:field="${questions.marks}" class="form-control"/>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-default">Add Question</button>
            <button type="reset" class="btn btn-info">Reset Fields</button>
            </div>
        </form>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.mini.js}" src = "../js/bootstrap.mini.js"></script>

<script>
    var e = document.getElementById("answerFromOption");

    e.onclick = function(){
        var i;
        for(i=1 ;i < 5 ; i++){
            var vlu = document.getElementById("op"+i).value ;
            var option = document.createElement("option");
            e.options[i-1].text = vlu;
            e.options[i-1].value = vlu;
            console.log(e.options[i-1].value);
        }

    }
</script>

</body>
</html>
