<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-md-8">
            <h1 align="center">Teachers</h1>
            <table th:each="teacher : ${teachers}" class="table table-bordered table-hover ">
                <tr>
                    <th colspan="2" th:text = "'Instructor : ' + ${teacher.name}"> </th>
                </tr>
                <tr>
                    <th >Quizes</th>
                    <td>
                        <ul th:each="quiz :${teacher.quizes}">
                            <li><a th:text="'Quiz No .' +${quiz.quizid}" th:href="'/viewquiz?quizid='+${quiz.quizid}"></a></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" ><a th:href="'/addquiz?tid='+${teacher.uid}" class=" btn btn-info">Add Quiz</a></td>
                </tr>
            </table>
            <a href="/">Go to Home page</a>
        </div>
    </div>

</div>
</body>
</html>
